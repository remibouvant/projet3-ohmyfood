<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/bca6cbad3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <img class="logo" src="images/ohmyfood.svg" alt="logo ohmyfood">
    </header>
    <main>
        <div id="localization"><i class="fa-solid fa-location-dot map"></i>Paris, Belleville</div>
        <section id="title">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <subtitle class="subtitle">Découvrez des restaurants d'exception, séléctionnées par nos soins </subtitle>
            <button class="btn">Explorez nos restaurants </button>         
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement </h2>
            <div>
                <ul>
                    <li><button>Choississez un restaurant</button></li>
                    <li><button>Composez votre menu</button></li>
                    <li><button>Dégustez au restaurant</button></li>
                </ul>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
